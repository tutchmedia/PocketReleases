<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="EXPLORE" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="GAMES" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="COUNTDOWN" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock-outline" href="#/tab/countdown">
    <ion-nav-view name="tab-countdown"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="PROFILE" icon-off="icon-user" icon-on="icon-user" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
